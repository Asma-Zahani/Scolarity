<div th:fragment="mobile_menu">
    <div class="mobile-menu group top-0 inset-x-0 fixed bg-theme-1/90 z-[60] border-b border-white/[0.08] dark:bg-darkmode-800/90 md:hidden before:content-[''] before:w-full before:h-screen before:z-10 before:fixed before:inset-x-0 before:bg-black/90 before:transition-opacity before:duration-200 before:ease-in-out before:invisible before:opacity-0 [&.mobile-menu--active]:before:visible [&.mobile-menu--active]:before:opacity-100">
        <div class="flex h-[70px] items-center px-3 sm:px-8">
            <a class="mr-auto flex">
                <img class="w-6" th:src="@{/dist/images/logo.svg}">
            </a>
            <a class="mobile-menu-toggler" >
                <i data-tw-merge="" data-lucide="bar-chart2" class="stroke-1.5 h-8 w-8 -rotate-90 transform text-white"></i>
            </a>
        </div>
        <div class="scrollable h-screen z-20 top-0 left-0 w-[270px] -ml-[100%] bg-primary transition-all duration-300 ease-in-out dark:bg-darkmode-800 [&[data-simplebar]]:fixed [&_.simplebar-scrollbar]:before:bg-black/50 group-[.mobile-menu--active]:ml-0">
            <a href="#" class="fixed top-0 right-0 mt-4 mr-4 transition-opacity duration-200 ease-in-out invisible opacity-0 group-[.mobile-menu--active]:visible group-[.mobile-menu--active]:opacity-100">
                <i data-tw-merge="" data-lucide="x-circle" class="stroke-1.5 mobile-menu-toggler h-8 w-8 -rotate-90 transform text-white"></i>
            </a>
            <ul class="py-2">
                <li>
                    <a href="/" th:class="${currentUrl == '/index'} ? 'menu menu--active' : 'menu'">
                        <div class="menu__icon">
                            <i data-tw-merge="" data-lucide="home" class="stroke-1.5 w-5 h-5"></i>
                        </div>
                        <div class="menu__title">
                            Dashboard
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" th:class="${currentUrl.startsWith('university_') or currentUrl.startsWith('assign_university_')} ? 'menu menu--active' : 'menu'">
                        <div class="menu__icon">
                            <i data-tw-merge="" data-lucide="school" class="stroke-1.5 w-5 h-5"></i>
                        </div>
                        <div class="menu__title">
                            University
                            <div class="menu__sub-icon transform " th:classappend="${currentUrl.startsWith('university_') or currentUrl.startsWith('assign_university_')} ? 'rotate-180' : ''">
                                <i data-tw-merge="" data-lucide="chevron-down" class="stroke-1.5 w-5 h-5"></i>
                            </div>
                        </div>
                    </a>
                    <ul th:class="${currentUrl.startsWith('university_') or currentUrl.startsWith('assign_university_')} ? 'menu__sub-open' : ''">
                        <li>
                            <a th:href="@{/universities/add}" th:class="${currentUrl == 'university_add'} ? 'menu menu--active' : 'menu'">
                                <div class="menu__icon">
                                    <i data-tw-merge="" data-lucide="plus" class="stroke-1.5 w-5 h-5"></i>
                                </div>
                                <div class="menu__title">
                                    Add University
                                </div>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/universities}" th:class="${currentUrl == 'university_list'} ? 'menu menu--active' : 'menu'">
                                <div class="menu__icon">
                                    <i data-tw-merge="" data-lucide="list" class="stroke-1.5 w-5 h-5"></i>
                                </div>
                                <div class="menu__title">
                                    List University
                                </div>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;" th:class="${currentUrl.startsWith('universityAdmin_')} ? 'menu menu--active' : 'menu'">
                        <div class="menu__icon">
                            <i data-tw-merge="" data-lucide="key" class="stroke-1.5 w-5 h-5"></i>
                        </div>
                        <div class="menu__title">
                            University Admin
                            <div class="menu__sub-icon transform " th:classappend="${currentUrl.startsWith('universityAdmin_')} ? 'rotate-180' : ''">
                                <i data-tw-merge="" data-lucide="chevron-down" class="stroke-1.5 w-5 h-5"></i>
                            </div>
                        </div>
                    </a>
                    <ul th:class="${currentUrl.startsWith('universityAdmin_')} ? 'menu__sub-open' : ''">
                        <li>
                            <a th:href="@{/universityAdmins/add}" th:class="${currentUrl == 'universityAdmin_add'} ? 'menu menu--active' : 'menu'">
                                <div class="menu__icon">
                                    <i data-tw-merge="" data-lucide="plus" class="stroke-1.5 w-5 h-5"></i>
                                </div>
                                <div class="menu__title">
                                    Add University Admin
                                </div>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/universityAdmins}" th:class="${currentUrl == 'universityAdmin_list'} ? 'menu menu--active' : 'menu'">
                                <div class="menu__icon">
                                    <i data-tw-merge="" data-lucide="list" class="stroke-1.5 w-5 h-5"></i>
                                </div>
                                <div class="menu__title">
                                    List University Admin
                                </div>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/logout" th:class="${currentUrl == '/logout'} ? 'menu menu--active' : 'menu'">
                        <div class="menu__icon">
                            <i data-tw-merge="" data-lucide="log-out" class="stroke-1.5 w-5 h-5"></i>
                        </div>
                        <div class="menu__title">
                            Logout
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

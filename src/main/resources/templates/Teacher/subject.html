<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="opacity-0" lang="en">
<head th:replace="~{fragments/html_head :: html_head}"></head>
<body>
<div class="rubick px-5 sm:px-8 py-5 before:content-[''] before:bg-gradient-to-b before:from-theme-1 before:to-theme-2 dark:before:from-darkmode-800 dark:before:to-darkmode-800 before:fixed before:inset-0 before:z-[-1]">
    <div th:replace="~{Teacher/fragments/mobile_menu :: mobile_menu}"></div>
    <div class="mt-[4.7rem] flex md:mt-0">
        <div th:replace="~{Teacher/fragments/side_menu :: side_menu}"></div>
        <div class="md:max-w-auto min-h-screen min-w-0 max-w-full flex-1 rounded-[30px] bg-slate-100 px-4 pb-10 before:block before:h-px before:w-full before:content-[''] dark:bg-darkmode-700 md:px-[22px]">
            <div class="relative z-[51] flex h-[67px] items-center border-b border-slate-200">
                <nav aria-label="breadcrumb" class="flex -intro-x mr-auto hidden sm:flex">
                    <ol class="flex items-center text-theme-1 dark:text-slate-300">
                        <li>
                            <a th:href="@{/}">Scolarity</a>
                        </li>
                        <li class="relative ml-5 pl-0.5 before:content-[''] before:w-[14px] before:h-[14px] before:bg-chevron-black before:transform before:rotate-[-90deg] before:bg-[length:100%] before:-ml-[1.125rem] before:absolute before:my-auto before:inset-y-0 dark:before:bg-chevron-white text-slate-800 cursor-text dark:text-slate-400">
                            <a th:href="@{/student/subjects}">Subjects</a>
                        </li>
                    </ol>
                </nav>
                <div th:replace="~{fragments/profile_top_bar :: profile_top_bar}"></div>
            </div>
            <div class="mt-8 grid grid-cols-12 gap-6">
                <div class="col-span-12 lg:col-span-3 2xl:col-span-2">
                    <h2 class="intro-y mr-auto mt-2 text-lg font-medium" th:text="*{subject.subjectName}"></h2>
                    <!-- BEGIN: File Manager Menu -->
                    <div class="intro-y box mt-6 p-5">
                        <div class="mt-1">
                            <a id="btn-images" class="menu-item flex items-center rounded-md bg-primary px-3 py-2 font-medium text-white cursor-pointer">
                                <i data-lucide="image" class="stroke-1.5 mr-2 h-4 w-4"></i> Images
                            </a>
                            <a id="btn-videos" class="menu-item mt-2 flex items-center rounded-md px-3 py-2 cursor-pointer">
                                <i data-lucide="video" class="stroke-1.5 mr-2 h-4 w-4"></i> Videos
                            </a>
                            <a id="btn-documents" class="menu-item mt-2 flex items-center rounded-md px-3 py-2 cursor-pointer">
                                <i data-lucide="file" class="stroke-1.5 mr-2 h-4 w-4"></i> Documents
                            </a>
                        </div>
                    </div>
                    <!-- END: File Manager Menu -->
                </div>
                <div class="col-span-12 lg:col-span-9 2xl:col-span-10">
                    <!-- BEGIN: File Manager Filter -->
                    <div class="intro-y flex flex-col-reverse items-center sm:flex-row">
                        <div class="relative mr-auto mt-3 w-full sm:mt-0 sm:w-auto">
                            <i data-tw-merge="" data-lucide="search" class="stroke-1.5 absolute inset-y-0 left-0 z-10 my-auto ml-3 h-4 w-4 text-slate-500"></i>
                            <input data-tw-merge="" type="text" placeholder="Search files" class="disabled:bg-slate-100 disabled:cursor-not-allowed dark:disabled:bg-darkmode-800/50 dark:disabled:border-transparent [&[readonly]]:bg-slate-100 [&[readonly]]:cursor-not-allowed [&[readonly]]:dark:bg-darkmode-800/50 [&[readonly]]:dark:border-transparent transition duration-200 ease-in-out w-full text-sm border-slate-200 shadow-sm rounded-md placeholder:text-slate-400/90 focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus:border-primary focus:border-opacity-40 dark:bg-darkmode-800 dark:border-transparent dark:focus:ring-slate-700 dark:focus:ring-opacity-50 dark:placeholder:text-slate-500/80 group-[.form-inline]:flex-1 group-[.input-group]:rounded-none group-[.input-group]:[&:not(:first-child)]:border-l-transparent group-[.input-group]:first:rounded-l group-[.input-group]:last:rounded-r group-[.input-group]:z-10 !box px-10 sm:w-64">
                        </div>
                        <div class="flex w-full sm:w-auto">
                            <a th:href="@{/teacher/subject/addFile(subjectId=${subject.subjectId})}" data-tw-merge="" class="transition duration-200 border inline-flex items-center justify-center py-2 px-3 rounded-md font-medium cursor-pointer focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus-visible:outline-none dark:focus:ring-slate-700 dark:focus:ring-opacity-50 [&:hover:not(:disabled)]:bg-opacity-90 [&:hover:not(:disabled)]:border-opacity-90 [&:not(button)]:text-center disabled:opacity-70 disabled:cursor-not-allowed bg-primary border-primary text-white dark:border-primary mr-2 shadow-md">Upload New Files</a>
                        </div>
                    </div>
                    <!-- END: File Manager Filter -->
                    <!-- BEGIN: Directory & Files -->
                    <div id="section-images" class="file-section intro-y mt-5 grid grid-cols-12 gap-3 sm:gap-6">
                        <div class="intro-y col-span-6 sm:col-span-4 md:col-span-3 2xl:col-span-2">
                            <div class="file box zoom-in relative rounded-md px-3 pb-5 pt-8 sm:px-5">
                                <div class="mx-auto w-3/5">
                                    <div class="relative block bg-center bg-no-repeat bg-contain before:content-[''] before:pt-[100%] before:w-full before:block">
                                        <div class="image-fit absolute left-0 top-0 h-full w-full">
                                            <img class="rounded-md" th:src="@{/dist/images/fakers/preview-14.jpg}">
                                        </div>
                                    </div>
                                </div>
                                <a class="mt-4 block truncate text-center font-medium" href="#">
                                    example-image.jpg
                                </a>
                                <div class="mt-0.5 text-center text-xs text-slate-500">
                                    1.4 MB
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="section-videos" class="file-section intro-y mt-5 grid grid-cols-12 gap-3 sm:gap-6 hidden">
                        <div class="intro-y col-span-6 sm:col-span-4 md:col-span-3 2xl:col-span-2">
                            <div class="file box zoom-in relative rounded-md px-3 pb-5 pt-8 sm:px-5">
                                <div class="mx-auto w-3/5">
                                    <div class="relative block bg-center bg-no-repeat bg-contain before:content-[''] before:pt-[100%] before:w-full before:block bg-file-icon-file">
                                        <div class="absolute bottom-0 left-0 right-0 top-0 m-auto flex items-center justify-center text-white">
                                            MP4
                                        </div>
                                    </div>
                                </div>
                                <a class="mt-4 block truncate text-center font-medium" href="#">
                                    example-video.mp4
                                </a>
                                <div class="mt-0.5 text-center text-xs text-slate-500">
                                    20 MB
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="section-documents" class="file-section intro-y mt-5 grid grid-cols-12 gap-3 sm:gap-6 hidden">
                        <div class="intro-y col-span-6 sm:col-span-4 md:col-span-3 2xl:col-span-2">
                            <div class="file box zoom-in relative rounded-md px-3 pb-5 pt-8 sm:px-5">
                                <div class="mx-auto w-3/5">
                                    <div class="relative block bg-center bg-no-repeat bg-contain before:content-[''] before:pt-[100%] before:w-full before:block bg-file-icon-file">
                                        <div class="absolute bottom-0 left-0 right-0 top-0 m-auto flex items-center justify-center text-white">
                                            TXT
                                        </div>
                                    </div>
                                </div>
                                <a class="mt-4 block truncate text-center font-medium" href="#">
                                    example-document.txt
                                </a>
                                <div class="mt-0.5 text-center text-xs text-slate-500">
                                    2.2 MB
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END: Directory & Files -->
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Gestion des sections
    const menuItems = document.querySelectorAll('.menu-item');
    const fileSections = document.querySelectorAll('.file-section');

    menuItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            // Afficher/Masquer les sections
            fileSections.forEach(section => section.classList.add('hidden'));
            fileSections[index].classList.remove('hidden');

            // Mettre à jour les styles des éléments du menu
            menuItems.forEach(menu => menu.classList.remove('bg-primary', 'text-white'));
            item.classList.add('bg-primary', 'text-white');
        });
    });
</script>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>

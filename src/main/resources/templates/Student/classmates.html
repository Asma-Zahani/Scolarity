<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="opacity-0" lang="en">
<head th:replace="~{fragments/html_head :: html_head}"></head>
<body>
<div class="rubick px-5 sm:px-8 py-5 before:content-[''] before:bg-gradient-to-b before:from-theme-1 before:to-theme-2 dark:before:from-darkmode-800 dark:before:to-darkmode-800 before:fixed before:inset-0 before:z-[-1]">
    <div th:replace="~{Student/fragments/mobile_menu :: mobile_menu}"></div>
    <div class="mt-[4.7rem] flex md:mt-0">
        <div th:replace="~{Student/fragments/side_menu :: side_menu}"></div>
        <div class="md:max-w-auto min-h-screen min-w-0 max-w-full flex-1 rounded-[30px] bg-slate-100 px-4 pb-10 before:block before:h-px before:w-full before:content-[''] dark:bg-darkmode-700 md:px-[22px]">
            <div class="relative z-[51] flex h-[67px] items-center border-b border-slate-200">
                <nav aria-label="breadcrumb" class="flex -intro-x mr-auto hidden sm:flex">
                    <ol class="flex items-center text-theme-1 dark:text-slate-300">
                        <li>
                            <a th:href="@{/}">Scolarity</a>
                        </li>
                        <li class="relative ml-5 pl-0.5 before:content-[''] before:w-[14px] before:h-[14px] before:bg-chevron-black before:transform before:rotate-[-90deg] before:bg-[length:100%] before:-ml-[1.125rem] before:absolute before:my-auto before:inset-y-0 dark:before:bg-chevron-white text-slate-800 cursor-text dark:text-slate-400">
                            <a th:href="@{/student/classmates}">Classmates</a>
                        </li>
                    </ol>
                </nav>
                <div th:replace="~{fragments/profile_top_bar :: profile_top_bar}"></div>
            </div>
            <h2 class="intro-y mt-10 text-lg font-medium">Classmates</h2>
            <div class="mt-5 grid grid-cols-12 gap-6">
                <!-- BEGIN: Users Layout -->
                <div th:each="student : ${classmates}" class="intro-y col-span-12 md:col-span-6">
                    <div class="box">
                        <div class="flex flex-col items-center p-5 lg:flex-row">
                            <div class="image-fit h-24 w-24 lg:mr-1 lg:h-12 lg:w-12">
                                <img class="rounded-full" th:src="@{/dist/images/student/user.png}" alt="Midone - Tailwind Admin Dashboard Template">
                            </div>
                            <div class="mt-3 text-center lg:ml-2 lg:mr-auto lg:mt-0 lg:text-left">
                                <a class="font-medium"><span th:text="*{student.lastName + ' ' + student.firstName}"></span></a>
                                <div class="mt-0.5 text-xs text-slate-500"><span th:text="*{student.email}"></span></div>
                            </div>
                            <div class="mt-4 flex lg:mt-0">
                                <a th:href="'mailto:' + ${student.email}"
                                   data-tw-merge=""
                                   class="transition duration-200 border shadow-sm inline-flex items-center justify-center rounded-md font-medium cursor-pointer focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus-visible:outline-none dark:focus:ring-slate-700 dark:focus:ring-opacity-50 [&:hover:not(:disabled)]:bg-opacity-90 [&:hover:not(:disabled)]:border-opacity-90 [&:not(button)]:text-center disabled:opacity-70 disabled:cursor-not-allowed bg-primary border-primary text-white dark:border-primary mr-2 px-2 py-1">
                                    Message
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- BEGIN: Users Layout -->
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
